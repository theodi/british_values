---
driver:
  name: vagrant

provisioner:
  name: chef_solo

platforms:
  - name: ubuntu-14.04

suites:
  - name: default
    data_bags_path: test/data_bags
    run_list:
      - recipe[british_values::default]
    attributes:
      envbuilder:
        base_dir: "/home/certificates"
        base_dbi: "production"
        owner: "certificates"
        group: "certificates"
      ruby-ng:
        ruby_version: 1.9.3
        dev_package: 1.9.1
      user: certificates
      fully_qualified_domain_name: certificates.theodi.org
      port: 8000
      repo: theodi/open-data-certificate
      mysql:
        host: <%= `ipconfig getifaddr en0` %>
        database: certificates
        password: certificates
      migrate: bundle exec rake db:schema:load
      post_deploy_tasks:
        - bundle exec rake odc:deploy
      deployment:
        revision: 2ce8313ad84090eb147dc2702d1c582766394fa8
        rack_env: production
